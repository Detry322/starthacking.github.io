<header class="site-header">

  <div class="wrapper">

    <nav>
      <i class="fa fa-angle-right"></i> <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

      {% for item in page.hierarchy %}
        <i class="fa fa-angle-right"></i> <a class="site-nav" href="{{ item.path }}">{{ item.name }}</a>
      {% endfor %}

      {% if page.title %}
        <i class="fa fa-angle-right"></i> {{ page.title }}
      {% endif %}
    </nav>

    <hr>

  </div>

</header>
